<footer class="bg-slate-700 text-white">
  <!-- Main footer content -->
  <div class="container mx-auto px-6 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
      <!-- Left section - Anyel EC -->
      <div class="space-y-4">
        <h3 class="text-xl font-semibold">Hello!! Happy Happy :3</h3>
        <p class="text-gray-300 text-sm leading-relaxed">
          ♥ Si llegaste hasta aquí, gracias por observar mi página y tomarte un
          tiempito para revisar algo de mí. ♥
        </p>
      </div>

      <!-- Center section - Social Networks -->
      <div class="text-center">
        <h3 class="text-xl font-semibold mb-6">REDES SOCIALES</h3>
        <div class="flex justify-center space-x-4">
          <!-- WhatsApp -->
          <a
            href="#"
            class="w-12 h-12 bg-slate-600 hover:bg-slate-500 rounded-full flex items-center justify-center transition-colors duration-200"
            aria-label="WhatsApp"
          >
            <i class="fab fa-whatsapp text-lg"></i>
          </a>

          <!-- Facebook -->
          <a
            href="#"
            class="w-12 h-12 bg-slate-600 hover:bg-slate-500 rounded-full flex items-center justify-center transition-colors duration-200"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-f text-lg"></i>
          </a>

          <!-- LinkedIn -->
          <a
            href="#"
            class="w-12 h-12 bg-slate-600 hover:bg-slate-500 rounded-full flex items-center justify-center transition-colors duration-200"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in text-lg"></i>
          </a>

          <!-- GitHub -->
          <a
            href="#"
            class="w-12 h-12 bg-slate-600 hover:bg-slate-500 rounded-full flex items-center justify-center transition-colors duration-200"
            aria-label="GitHub"
          >
            <i class="fab fa-github text-lg"></i>
          </a>

          <!-- TikTok -->
          <a
            href="#"
            class="w-12 h-12 bg-slate-600 hover:bg-slate-500 rounded-full flex items-center justify-center transition-colors duration-200"
            aria-label="TikTok"
          >
            <i class="fab fa-tiktok text-lg"></i>
          </a>
        </div>
      </div>

      <!-- Right section - Subscribe -->
      <div class="space-y-4">
        <h3 class="text-xl font-semibold">Suscríbete</h3>
        <div class="space-y-3">
          <label for="email" class="block text-sm text-gray-300">
            Correo Electrónico:
          </label>
          <div class="flex">
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              placeholder="elpro@happy.com"
              class="flex-1 px-4 py-2 bg-gray-100 text-gray-800 rounded-l-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-500"
            />
            <button
              (click)="subscribe()"
              class="px-6 py-2 bg-cyan-500 hover:bg-cyan-600 text-white rounded-r-md transition-colors duration-200 font-medium"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom section - Copyright and links -->
  <div class="border-t border-slate-600">
    <div class="container mx-auto px-6 py-4">
      <div
        class="flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0"
      >
        <p class="text-sm text-gray-300">
          Copyright © Anyel EC {{ currentYear }}
        </p>
        <div class="flex space-x-6">
          <a
            href="#"
            class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors duration-200"
          >
            Política de privacidad
          </a>
          <a
            href="#"
            class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors duration-200"
          >
            Términos de usuario
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>

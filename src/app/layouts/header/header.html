<header class="w-full bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="flex items-center">
          <span class="text-2xl font-bold text-gray-900 dark:text-white">
            Anyel<span class="text-cyan-500">EC</span>
          </span>
        </a>
      </div>

      <!-- Navigation y Toggle -->
      <div class="flex items-center space-x-8">
        
        <!-- Dark Mode Toggle -->
        <div class="flex items-center">
          <button
            (click)="toggleDarkMode()"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
            [class]="isDarkMode ? 'bg-cyan-500' : 'bg-gray-300'"
            type="button"
            role="switch"
            [attr.aria-checked]="isDarkMode">
            
            <!-- Sol (modo claro) -->
            <i class="fas fa-sun absolute left-1 top-1/2 transform -translate-y-1/2 text-yellow-400 text-xs transition-opacity duration-300"
               [class.opacity-100]="!isDarkMode"
               [class.opacity-0]="isDarkMode"></i>
            
            <!-- Luna (modo oscuro) -->
            <i class="fas fa-moon absolute right-1 top-1/2 transform -translate-y-1/2 text-blue-200 text-xs transition-opacity duration-300"
               [class.opacity-100]="isDarkMode"
               [class.opacity-0]="!isDarkMode"></i>
            
            <!-- Círculo del toggle -->
            <span class="inline-block h-4 w-4 transform rounded-full bg-white shadow-lg transition-transform duration-300 ease-in-out"
                  [class]="isDarkMode ? 'translate-x-6' : 'translate-x-1'"></span>
          </button>
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-8">
          <a href="/certificaciones" 
             class="text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Certificaciones
          </a>
          <a href="/servicios" 
             class="text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Servicios
          </a>
          <a href="/historia" 
             class="text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Historia
          </a>
          <a href="/contacto" 
             class="text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Contacto
          </a>
        </nav>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button type="button" 
                  class="text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 focus:outline-none focus:text-cyan-500 transition-colors duration-200"
                  (click)="toggleMobileMenu()">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <a href="/certificaciones" 
           class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md transition-colors duration-200">
          Certificaciones
        </a>
        <a href="/servicios" 
           class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md transition-colors duration-200">
          Servicios
        </a>
        <a href="/historia" 
           class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md transition-colors duration-200">
          Historia
        </a>
        <a href="/contacto" 
           class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md transition-colors duration-200">
          Contacto
        </a>
      </div>
    </div>
  </div>
</header>

<div class="bg-primary-500 text-dark p-4">
  ¡Esto debería tener fondo cyan!
</div>
